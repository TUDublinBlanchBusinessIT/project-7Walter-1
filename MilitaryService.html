<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Service</title>
</head>
<body>
    <H2 align="center">Military Service</H2>
    <p>Login Succesful</p>
    <form action="ProcessSoldierForm.php" method="post"> 
        Firstname: <input type="text" name="firstname">
        <br>
        Surname: <input type="text" name="surname">
        <br>
        Gender: <select name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          </select>
          <br> 
          <!--dropdown list for gender-->
        Ranking: <select name="ranking">
            <option value="Recruit">Recruit</option>
            <option value="Sergeant">Sergeant</option>
            <option value="Lieutenant">Lieutenant</option>
            <option value="Colonel">Colonel</option>
            <option value="General">General</option>
            </select>
            <br>
        <!--dropdown list for ranking-->
        Date Discharged: <input type="date" name="datedischarged">
        <br>
        <!--Date input box for discharge-->
        Years in Service:<input type="range" min="1" max="42" value="21" class="slider" id="YearsInService" name="yearsinservice">
        <p>Value: <span id="YISslider"></span></p>
        </br>
        <!--Slider for Years in Service-->

      <script>
      var slider = document.getElementById("YearsInService");
      var output = document.getElementById("YISslider");
      output.innerHTML = slider.value;
      //displays slider value

      slider.oninput = function() {
        output.innerHTML = this.value;
      }
      //updates the value when the slider is dragged
      </script>
        <input type="submit"><br>

    </form>
</body>

</html>
